<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h3>1. Enter your text here and apply it</h3>
      <form>
        <label>
          Random text:
          <input
            type="text"
            name="text"
            placeholder="Place for text"
            maxlength="12"
          />
        </label>
        <button type="submit">Apply</button>
      </form>
      <h3>2. Then select any letter(-s) below and click on it</h3>
      <h3
        >3. Move cursor with letter(-s) attached, double click to set a new
        place</h3
      >
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
